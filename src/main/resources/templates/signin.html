<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/layout.html :: head"></head>
<link rel="stylesheet" href="css/signin.css">

<body>
<nav th:insert="/fragments/layout.html :: nav"></nav>
<div class="container left-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form__title">Sign Up</h2>
            <input type="text" placeholder="Name" class="input" />
            <input type="text" placeholder="Lastname" class="input" />
            <input type="email" placeholder="Email" class="input" />
            <input type="text" placeholder="Username" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <button class="btn btn-primary" id="signOutBtn">Sign Out</button>
        </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form__title">Sign In</h2>
            <input type="text" placeholder="Username" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <a href="#" class="link">Forgot your password?</a>
            <button class="btn btn-primary" id="signInBtn">Sign In</button>
            </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn btn-primary" id="signIn">Sign In</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn btn-primary" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script>
    const signInBtn = document.getElementById("signIn");
    const signUpBtn = document.getElementById("signUp");
    const fistForm = document.getElementById("form1");
    const secondForm = document.getElementById("form2");
    const container = document.querySelector(".container");

    signInBtn.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
    });

    signUpBtn.addEventListener("click", () => {
        container.classList.add("right-panel-active");
    });

    fistForm.addEventListener("submit", (e) => e.preventDefault());
    secondForm.addEventListener("submit", (e) => e.preventDefault());
</script>
</body>
</html>
