<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head th:insert="/fragments/layout.html :: head"> </head>

<body>
<header th:insert="fragments/layout.html :: header"> </header>
    <div class="colorlib-loader"></div>
    <div id="page">
        <div id="colorlib-contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 animate-box">
                        <h3>Book your room</h3>
                        <form th:action="@{/finalbooking}" id="booking" method="post">

                            <div class="row form-group">
                                <div class="col-md-12 padding-bottom">
                                    <label>Username Account</label>
                                    <input type="text" id="username" class="form-control" th:value="${#authentication.name}" disabled>
                                </div>
                            </div>
                            <div class="form-group col-12"><hr></div>
                            <div class="row form-group">
                                <div class="col-md-3 padding-bottom">
                                    <label>Room Code</label>
                                    <input type="text" th:field="${newBooking.room.code}" class="form-control" disabled>
                                </div>
                                <div class="col-md-3 padding-bottom">
                                    <label>Type</label>
                                    <input type="text" th:field="${newBooking.room.roomtypesByFkRoomtypeId.name}" class="form-control" disabled>
                                </div>
                                <div class="col-md-3 padding-bottom">
                                    <label>Guests</label>
                                    <input type="text" th:field="${newBooking.room.guests}" class="form-control" disabled>
                                </div>
                                <div class="col-md-3">
                                    <label>Price per night</label>
                                    <input type="text" th:field="${newBooking.room.pricePerNight}" class="form-control" disabled>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-6 padding-bottom">
                                        <div class="room-img" th:style="'background-image:url(' + @{/images/{img}(img=${newBooking.room.image})}+ ');'"></div>
                                </div>
                                <div class="col-md-6">
                                    <label>Description</label>
                                    <textarea type="text" th:field="${newBooking.room.description}"  class="form-control textarea" disabled></textarea>
                                </div>
                            </div>
                            <div class="form-group col-12"><hr></div>
                            <div class="row form-group">
                                <div class="col-md-5 padding-bottom">
                                    <label for="checkin">Check In</label>
                                    <input type="text" id="checkin" class="form-control">
                                </div>
                                <div class="col-md-5">
                                    <label for="checkout">Check Out</label>
                                    <input type="text" id="checkout" class="form-control">
                                </div>
                                <div class="col-md-2">
                                    <label for="tprice">Total Price</label>
                                    <input type="text" id="tprice" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" value="Create new account" class="btn btn-primary">
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/layout.html :: sources"> </div>
</body>
</html>
