<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="/fragments/layout.html :: head"> </head>

	<body>
	<header th:insert="fragments/layout.html :: header"> </header>

	<div class="colorlib-loader"></div>
	<div id="page">
		<div id="colorlib-contact">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1 animate-box">
						<h3>Create your account</h3>
						<form action="#">
							<div class="row form-group">
								<div class="col-md-6 padding-bottom">
									<label for="uname">Username</label>
									<input type="text" id="uname" class="form-control" placeholder="Your username">
								</div>
								<div class="col-md-6">
									<label for="password">Password</label>
									<input type="password" id="password" class="form-control" placeholder="Your password">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-6 padding-bottom">
									<label for="fname">First Name</label>
									<input type="text" id="fname" class="form-control" placeholder="Your firstname">
								</div>
								<div class="col-md-6">
									<label for="lname">Last Name</label>
									<input type="text" id="lname" class="form-control" placeholder="Your lastname">
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12">
									<label for="email">Email</label>
									<input type="text" id="email" class="form-control" placeholder="Your email address">
								</div>
							</div>

							<div class="form-group text-center">
								<input type="submit" value="Create new account" class="btn btn-primary">
							</div>

						</form>		
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="fragments/layout.html :: sources"> </div>
	</body>
</html>
