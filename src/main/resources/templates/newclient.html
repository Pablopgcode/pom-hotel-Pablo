<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8">
	<title>Tour Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" th:href="@{~/css/animate.css}"> 
	
	<!-- Bootstrap  -->
	<link rel="stylesheet" th:href="@{~/css/bootstrap.css}">

	<!-- Theme style  -->
	<link rel="stylesheet" th:href="@{~/css/style.css}">

	</head>
	<body>
		
	<div class="colorlib-loader"></div>

	<div id="page">
		<div id="colorlib-contact">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1 animate-box">
						<h3>Create your account</h3>
						<form action="#">
							<div class="row form-group">
								<div class="col-md-6 padding-bottom">
									<label for="uname">Username</label>
									<input type="text" id="uname" class="form-control" placeholder="Your username">
								</div>
								<div class="col-md-6">
									<label for="password">Password</label>
									<input type="password" id="password" class="form-control" placeholder="Your password">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-6 padding-bottom">
									<label for="fname">First Name</label>
									<input type="text" id="fname" class="form-control" placeholder="Your firstname">
								</div>
								<div class="col-md-6">
									<label for="lname">Last Name</label>
									<input type="text" id="lname" class="form-control" placeholder="Your lastname">
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12">
									<label for="email">Email</label>
									<input type="text" id="email" class="form-control" placeholder="Your email address">
								</div>
							</div>

							<div class="form-group text-center">
								<input type="submit" value="Create new account" class="btn btn-primary">
							</div>

						</form>		
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery -->
	<script th:src="@{~/js/jquery.min.js}"> </script>
	<!-- Bootstrap -->
	<script th:src="@{~/js/bootstrap.min.js}"></script>
	<!-- Waypoints -->
	<script th:src="@{~/js/jquery.waypoints.min.js}"></script>
	<!-- Flexslider -->
	<script th:src="@{~/js/jquery.flexslider-min.js}"></script>
	<!-- Main -->
	<script th:src="@{~/js/main.js}"></script>

	</body>
</html>
